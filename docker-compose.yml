version: '3.8'

services:
  orchestration-engine:
    build:
      context: .
      dockerfile: services/orchestration_engine/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
    depends_on:
      - redis
      - seo-agent
      - lead-scoring-agent

  seo-agent:
    build:
      context: .
      dockerfile: services/seo_agent/Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development

  lead-scoring-agent:
    build:
      context: .
      dockerfile: services/lead_scoring_agent/Dockerfile
    ports:
      - "5002:5002"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  worker:
    build:
      context: .
      dockerfile: services/orchestration_engine/Dockerfile
    command: ["celery", "-A", "services.orchestration_engine.orchestration_engine.celery_worker.celery", "worker", "--loglevel=info"]
    volumes:
      - .:/app
    depends_on:
      - redis
      - seo-agent
      - lead-scoring-agent
