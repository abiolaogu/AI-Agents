version: '3.8'

services:
  orchestration-engine:
    build:
      context: .
      dockerfile: services/orchestration_engine/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
    depends_on:
      - redis
      - seo-agent
      - lead-scoring-agent
      - crm-data-entry-agent
      - meeting-scheduling-agent
      - proposal-generation-agent

  crm-data-entry-agent:
    build:
      context: .
      dockerfile: services/crm_data_entry_agent/Dockerfile
    ports:
      - "5004:5004"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - AGENT_PORT=5004

  meeting-scheduling-agent:
    build:
      context: .
      dockerfile: services/meeting_scheduling_agent/Dockerfile
    ports:
      - "5005:5005"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - AGENT_PORT=5005

  proposal-generation-agent:
    build:
      context: .
      dockerfile: services/proposal_generation_agent/Dockerfile
    ports:
      - "5006:5006"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - AGENT_PORT=5006

  seo-agent:
    build:
      context: .
      dockerfile: services/seo_agent/Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development

  lead-scoring-agent:
    build:
      context: .
      dockerfile: services/lead_scoring_agent/Dockerfile
    ports:
      - "5002:5002"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  worker:
    build:
      context: .
      dockerfile: services/orchestration_engine/Dockerfile
    command: ["celery", "-A", "services.orchestration_engine.orchestration_engine.celery_worker.celery", "worker", "--loglevel=info"]
    volumes:
      - .:/app
    depends_on:
      - redis
      - seo-agent
      - lead-scoring-agent
